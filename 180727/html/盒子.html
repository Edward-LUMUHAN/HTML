<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>盒子</title>
	<style type="text/css">
	*{margin:0px; padding: 0px;}
		.a,.d{width:980px;height:180px;background: #000;overflow: hidden;border:5px #ff0 solid;padding:10px;}
		.a{margin-bottom: 10px}
		.d{margin-top: 20px}/*普通元素：margin值两者相遇取最大值*/
			.b{width: 200px; height:200px;background:#f00;float: left;margin-top:0px;margin-right: 10px}
			.c{width:200px;height:200px;background: #0f0;float: left;margin-left:30px;}/*不是普通元素例如浮动后的元素：margin值两者相遇取两者之和*/
	</style>
</head>
<body>
	<div class="a">
		<div class="b"></div>
		<div class="c"></div>
	</div>
	<div class="d">
		<div class="b"></div>
		<div class="c"></div>
	</div>
</body>
</html>
