 		愈指愈多。松林中射来零乱的风灯，都成了满天星宿。真的，雪花隙里，看不出来天空和森林的界限，将繁灯当作繁星，简直是抵得过。
　　一念至诚的将假作真，灯光似乎都从地上飘起。这幻成的星光，都不移动，不必半夜梦醒时，再去追寻他们的位置。
　　于是雨雪寂寞之夜，也有了慰安了!</div>
